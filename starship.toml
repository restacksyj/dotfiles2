right_format = "$time"
[package]
disabled=true
[nodejs]
disabled=false
[aws]
disabled=true
[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
#utc_time_offset = "-5"
#time_range = "10:00:00-14:00:00"
[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "
[[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]] # "bold yellow" style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"
discharging_symbol = "💦"
[zig]
symbol = '⚡️ '
# [line_break]
# disabled = true

[directory.substitutions]
"~/Documents/freightbro" = "@freightify"
